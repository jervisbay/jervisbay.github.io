<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>

    <!-- Linking bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Linking own style stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Sourcing jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="spacer-row"></div>
    <h2>Hall of Fame</h2>

    <div class="container">
        <div class="row">
            <div class="col align-center scoreHeading">Player Name</div>
            <div class="col align-center scoreHeading">Player Score</div>
        </div>
        <br>
        <div class="row">
            <div class="col align-center" id="highScoreName">
                Your Name Here
            </div>
            <div class="col">
                <div class="col align-center" id="highScoreScore">
                    Your Score Here
                </div>
            </div>
        </div>
    </div>
    <div class="spacer-row"></div>
    <div class="spacer-row"></div>
    <div class="spacer-row"></div>


    <div class="container align-center">
        <button type="button" class="btn btn-primary" id="retry-button">Try Again!</div>
    </div>



    <script src="highscore.js"></script>
</body>

</html>
