<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="main-container">
        <!-- Timeblocks go here -->
        <div class="row calendar-row nineRow">
            <div class="col-2 col time-col d-flex align-items-center justify-content-center">9:00 AM</div>
            <input type="text" class="col event-col no-outline" id="nineAM">
        </div>

        <div class="row calendar-row tenRow">
            <div class="col-2 col time-col d-flex align-items-center justify-content-center">10:00 AM</div>
            <input type="text" class="col event-col no-outline" id="tenAM">
        </div>

        <div class="row calendar-row elevenRow">
            <div class="col-2 col time-col d-flex align-items-center justify-content-center">11:00 AM</div>
            <input type="text" class="col event-col no-outline" id="elevenAM">
        </div>

        <div class="row calendar-row twelveRow">
            <div class="col-2 col time-col d-flex align-items-center justify-content-center">12:00 PM</div>
            <input type="text" class="col event-col no-outline" id="twelvePM">
        </div>

        <div class="row calendar-row oneRow">
            <div class="col-2 col time-col d-flex align-items-center justify-content-center">1:00 PM</div>
            <input type="text" class="col event-col no-outline" id="onePM">
        </div>

        <div class="row calendar-row twoRow">
            <div class="col-2 col time-col d-flex align-items-center justify-content-center">2:00 PM</div>
            <input type="text" class="col event-col no-outline" id="twoPM">
        </div>

        <div class="row calendar-row threeRow">
            <div class="col-2 col time-col d-flex align-items-center justify-content-center">3:00 PM</div>
            <input type="text" class="col event-col no-outline" id="threePM">
        </div>

        <div class="row calendar-row fourRow">
            <div class="col-2 col time-col d-flex align-items-center justify-content-center">4:00 PM</div>
            <input type="text" class="col event-col no-outline" id="fourPM">
        </div>

        <br>
        <button type="button" class="btn btn-primary d-flex justify-content-center" id="start-new-day">Start New Day</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
